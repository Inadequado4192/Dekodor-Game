<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Dekodor Game</title>
</head>

<body>
    <!-- DOMINISHING IDS! -->
    <!-- title="Coming soon..." disabled -->
    <div id="menu">
        <button id="start_btn">Start</button>
        <button id="SCP-173_btn">SCP-173</button>
        <div id="maps">
            <img id="mapPreview" src="" alt="Preview"></img>
            <h3>Maps</h3>
        </div>
        <div id="version"></div>

        <div id="fast_options">
            <span id="music" title="Music">M</span>
            <span id="sound" title="Sound" class="a">S</span>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div id="fps"></div>
        <canvas id="canvas"></canvas>
        <canvas id="mask"></canvas>
        <div id="inSetShadow"></div>
        <canvas id="map"></canvas>
    </div>
    <div id="alert" style="display: none;">
        <h2>You win</h2>
        <!-- You win/lose -->
        <button id="restart_btn">Restart</button>
        <button id="menu_btn">Menu</button>
    </div>
    <script src="./src/js/build.js"></script>
</body>

</html>
